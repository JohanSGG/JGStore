<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Producto - JG STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">✨ JG STORE</a>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">PRODUCTOS</a></li>
            <li class="nav-item"><a class="nav-link" href="rastreo.html">RASTREO</a></li>
            <li class="nav-item"><a class="nav-link" href="beneficios-vendedor.html">VENDER</a></li>
          </ul>
        </div>
      <div id="auth-section" class="d-flex align-items-center"></div>
        <a href="carrito.html" class="d-none d-lg-block cart-icon-wrapper"><i class="fas fa-shopping-cart cart-icon"></i></a>
      </div>
    </nav>

  <main class="page-content" id="personalizar-producto">
    <div class="container">
        <div class="form-container mx-auto">
            <h1 class="page-title">Añadir Producto</h1>
             <form id="product-form">
                <label for="upload-image" class="image-upload-box">
                     <img src="images/upload-icon.png" alt="Subir imagen">
                    <p>Seleccionar imagen</p>
                </label>
                <input type="file" id="upload-image" hidden>
                <input type="text" class="form-control mb-3" name="name" placeholder="Nombre del producto" required>
                <textarea class="form-control mb-3" name="description" rows="4" placeholder="Agrega una descripción" required></textarea>
                <div class="row g-3 mb-3">
                    <div class="col">
                        <input type="number" class="form-control" name="price" placeholder="Precio" required>
                    </div>
                    <div class="col">
                         <input type="number" class="form-control" name="stock" placeholder="Stock" required>
                    </div>
                </div>
                <button type="submit" class="btn-custom w-100 mt-3">Guardar Producto</button>
            </form>
        </div>
    </div>
</main>
<script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
