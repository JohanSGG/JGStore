<body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">✨ JG STORE</a>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">

<main class="page-content" id="carrito">
    <div class="container">
        <h1 class="page-title">Carrito de Compras</h1>
        <div class="cart-container mx-auto">
            <div id="cart-items-container"></div>
            
            <div id="cart-summary" style="display: none;">
                <hr>
                <div class="d-flex justify-content-between"><span>Subtotal</span><span id="cart-subtotal">$ 0</span></div>
                <div class="d-flex justify-content-between"><span>Envío</span><span id="cart-shipping">$ 0</span></div>
                <div class="d-flex justify-content-between fw-bold h5 mt-2"><span>Total</span><span id="cart-total">$ 0</span></div>
                <a href="pago.html" class="btn-custom btn-pagar w-100 mt-3" id="checkout-button">IR A PAGAR</a>
            </div>

            <div id="empty-cart-message" class="text-center p-4" style="display: none;">
                <h4>Tu carrito está vacío</h4>
                <a href="productos.html" class="btn-custom">Explorar productos</a>
            </div>
        </div>
