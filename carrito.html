<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - JG STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-carrito">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">✨ JG STORE</a>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">PRODUCTOS</a></li>
            <li class="nav-item"><a class="nav-link" href="rastreo.html">RASTREO</a></li>
            <li class="nav-item"><a class="nav-link" href="beneficios-vendedor.html">VENDER</a></li>
          </ul>
        </div>
        <div id="auth-section" class="d-flex align-items-center">
            </div>
            <a href="carrito.html" class="d-none d-lg-block cart-icon-wrapper"><i class="fas fa-shopping-cart cart-icon"></i></a>
      </div>
    </nav>
    <main class="page-content">
        <div class="container-jg">
            <h1 class="page-title">Tu Carrito de Compras</h1>
            <div class="row g-5">
                <!-- Columna de Items del Carrito -->
                <div class="col-md-8">
                    <ul class="list-group" id="cart-items-container">
                        <!-- El JavaScript llenará esta lista -->
                        <div class="text-center p-5"><div class="spinner-border" role="status"></div></div>
                    </ul>
                </div>
                <!-- Columna del Resumen de la Compra -->
                <div class="col-md-4">
                    <div class="card bg-dark text-white border-secondary" id="cart-summary" style="display: none;">
                        <div class="card-header">
                            <h5 class="mb-0">Resumen de la Compra</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between bg-transparent text-white border-secondary">
                                    <span>Subtotal</span>
                                    <strong id="cart-subtotal">$ 0</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between bg-transparent text-white border-secondary">
                                    <span>Envío</span>
                                    <strong id="cart-shipping">$ 0</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between bg-transparent text-white border-secondary fs-5">
                                    <span>Total</span>
                                    <strong id="cart-total">$ 0</strong>
                                </li>
                            </ul>
                           <a id="proceed-to-payment" href="pago.html" class="btn btn-primary-jg btn-full mt-4">Proceder al Pago</a>
     </div>  
     </div>  
     </div>  
     </div> 
     </div> 
     </main>
    <script src="js/script.js"></script>
</body>
</html>
