<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - JG STORE</title>
    <link rel="stylesheet" href="css/auth.css"> </head>
<body id="page-crear-cuenta"> <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="auth-logo">✨ JG STORE</a>
            <h1 class="auth-title">Crear cuenta</h1>
            
            <form id="user-registration-form"> <div class="row">
                    <input type="text" class="auth-input" id="nombre" name="nombre" placeholder="Nombre" required>
                    <input type="text" class="auth-input" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <input type="email" class="auth-input" id="email" placeholder="Correo electrónico" required>
                <input type="password" class="auth-input" id="pass" placeholder="Contraseña" required>
                <button type="submit" class="auth-button">Crear Cuenta</button>
            </form>
            
            <a href="login.html" class="auth-link">¿Ya tienes una cuenta? <strong>Inicia sesión</strong></a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
