<body id="page-login">
    <nav class="navbar navbar-expand-lg fixed-top">

            <a class="navbar-brand" href="index.html">✨ JG STORE</a>

        <div class="container-jg">
            <h1 class="page-title">Iniciar Sesión</h1>

            <form id="login-form">
