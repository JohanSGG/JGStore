<body>

      <div class="container-fluid">

    <main class="page-content" id="pago">
        <div class="container">
            <div class="form-container mx-auto">
                <h1 class="page-title">Realización de Pago</h1>
                <form action="factura.html">
                    <input type="text" class="form-control mb-3" placeholder="Dirección del domicilio" required>
                    <input type="tel" class="form-control mb-3" placeholder="Teléfono" required>
                    <select class="form-select mb-3">
                        <option selected>Método de pago...</option>
                        <option value="1">Tarjeta de Crédito</option>
                        <option value="2">Tarjeta de Débito / PSE</option>
                        <option value="3">Efecty</option>
                    </select>
                    <input type="text" class="form-control mb-3" placeholder="Número de tarjeta" required>
                    <div class="row g-3">
                        <div class="col"><input type="text" class="form-control" placeholder="Fecha Venc. (MM/AA)" required></div>
                        <div class="col"><input type="text" class="form-control" placeholder="CVC" required></div>
                    </div>
                    <button type="submit" class="btn-custom w-100 mt-4">PAGAR $2,865,000</button>
                </form>
            </div>
        </div>
    </main>
